<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="heading"><div>Rock, Paper and Scissor Game</div></div> 
    <div class="user-choices">
        <div class="choice" >
            <button id="rock">👊</button>
            <!-- <p>Stone</p> -->
        </div>
        <div class="choice">
            <button  id="paper">🖐️</button>
            <!-- <p>Paper</p> -->
        </div>
        <div class="choice" >
            <button id="scissor">✂️</button>
            <!-- <p>Scissors</p> -->
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="message">
    <div id="msg">Play your move</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
